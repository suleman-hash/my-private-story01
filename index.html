<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíñ Sarah | MY Love And Life</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      transition: background 1s ease;
    }

    body.logged-in {
      background: #000000;
      overflow: auto;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      text-align: center;
    }

    input[type="password"], input[type="text"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid #e84393;
      background-color: #111;
      color: white;
      margin: 15px 0;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #e84393;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d63031;
    }

    #content {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    #secret-section {
      display: none;
      text-align: center;
      margin-top: 40px;
    }

    #secret-message {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      color: #c0392b;
      font-size: 18px;
    }

    @media screen and (max-width: 600px) {
      h1, h2, h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Password Screen -->
  <div class="overlay" id="login">
    <h2>üîê Enter Password</h2>
    <input type="password" id="password" placeholder="Enter password...">
    <br>
    <button onclick="checkPassword()">Unlock üíñ</button>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>üåπ Welcome, Sarah</h1>
    <p>This page holds my story, my memories, and everything I feel for you.</p>

    <!-- Secret Code Section -->
    <div id="secret-section">
      <h3>üíå Enter Secret Code</h3>
      <input id="secret-code" type="text" placeholder="Your secret code...">
      <br>
      <button onclick="unlockSecret()">Reveal Secret üíå</button>

      <div id="secret-message">
        üíñ <strong>My Deepest Secret</strong><br>
        Sarah, from the moment I met you, my world changed.  
        This secret place is yours ‚Äî my love, my truth, my heart.
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      if (password === "SARAH.M") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        document.body.classList.add("logged-in");

        const welcome = document.createElement("div");
        welcome.innerHTML = `
          <div style="position: fixed; top: 50%; left: 50%;
          transform: translate(-50%, -50%); background: white; color: #e74c3c;
          font-size: 24px; padding: 30px; border-radius: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.2);
          z-index: 9999; text-align: center; max-width: 90%;">
            üéâ Welcome to Suleman's Heart, <b>Sarah</b> üíñ<br>
            <small>This is your secret place of memories...</small>
          </div>`;
        document.body.appendChild(welcome);
        setTimeout(() => welcome.remove(), 4000);

        document.getElementById("secret-section").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }

    function unlockSecret() {
      const code = document.getElementById("secret-code").value;
      if (code === "foreverlove") {
        document.getElementById("secret-message").style.display = "block";
      } else {
        alert("Oops! Secret code is wrong.");
      }
    }
  </script>
</body>
</html>
